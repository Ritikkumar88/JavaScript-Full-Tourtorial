<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Event part-2</h1>
    <button id="stop">Stop</button>


    <!-- script -->
    <script>

        // <!-- setTimeout************** -->
        // const sayRitik = () => {console.log("Ritik")}

        const changeText = () => {
            document.querySelector("h1").innerHTML = "Ritik is all Time best"
        }
        const changeMe  = setTimeout(changeText , 2000)

        
        // stop timeout*****************
        document.querySelector('#stop').addEventListener('click' , function(){
            clearTimeout(changeMe)
            console.log("stopped")
        })
        

    </script>
</body>
</html>
